<!DOCTYPE html>
<html>
  <head>
    <title> Occupations </title>
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/css/flat-ui.min.css" type='text/css'/>
  </head>
  <body>
    <h1> OCCUPATIONS </h1>
    <h3> a randomly selected occupation for you: {{randelement}} </h3>
    <hr>
    <h3> The table below shows some occupationz </h3>
    <table border = 1 style = "width:50%">
      <tr>
        <th> Job </th>
        <th> Percentage Composition in US Workforce </th>
      </tr>
      {% for i in occtable %}
      <tr>
        <td> {{i}} </td>
        <td> {{occtable[i]}} </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
